<!DOCTYPE html>
<!--<html lang="en" manifest="/cache.manifest">-->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Air Hockey</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="apple-touch-icon" href="/images/touch-icon-iphone.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/images/touch-icon-ipad.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/images/touch-icon-iphone-retina.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/images/touch-icon-ipad-retina.png">

        <style>
            canvas {
                background-color: rgb(68,170,0);
            }
        </style>

        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="js/Vector2.js"></script>
        <script src="js/Physics.js"></script>
        <script src="js/GravityWells.js"></script>
        <script src="js/Puck.js"></script>
        <script src="js/Field.js"></script>
        <script src="js/AI.js"></script>
        <script src="js/Scene.js"></script>
        <script src="js/GameScene.js"></script>
        <script src="js/MenuScene.js"></script>
        <script src="js/AssetManager.js"></script>
        <script src="js/AudioManager.js"></script>
        <script src="js/Scoreboard.js"></script>
    </head>
    <body style="margin: 0px; overflow: hidden;">
        <div style="display: none;">
            <audio id="playerHit" preload="auto">
            <source src="sounds/hit_player.mp3" type='audio/mpeg; codecs="mp3"'>
            <source src="sounds/hit_player.ogg" type='audio/ogg; codecs="vorbis"'>
            <source src="sounds/hit_player.wav" type='audio/wav'>
            </audio>
            <audio id="wallHit" preload="auto">
            <source src="sounds/hit_wall.mp3" type='audio/mpeg; codecs="mp3"'>
            <source src="sounds/hit_wall.ogg" type='audio/ogg; codecs="vorbis"'>
            <source src="sounds/hit_wall.wav" type='audio/wav'>
            </audio>
        </div>
        <script src="js/Main.js"></script>
    </body>
</html>
